<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather DashBoard</title>
  </head>
  <body>
    <div class="title">
      <h1>Weather DashBoard</h1>
    </div>

    <div class="grid-one">
      <div>
        <h2>Enter city to search for:</h2>
        <input class="" type="text" id="userInput" />
        <button class="btn btn-primary">Submit</button>
      </div>
      <div>
        <h2>Current Weather</h2>
        <ul class="current">
          <li class="city-name"></li>
          <li class="current-date"></li>
          <li><img class="current-icon" src="" alt="" /></li>
          <li class="current-temp"></li>
          <li class="current-humd"></li>
          <li class="current-windSpeed"></li>
          <li class="current-uvi"></li>
        </ul>
      </div>
    </div>

    <h2>Five Day Weather Forcast</h2>
    <div class="grid-two">
      <div class="forcast-one">
        <ul>
          <li class="dayOneDate"></li>
          <li><img class="dayOneIcon" src="" alt="" /></li>
          <li class="dayOneTemp"></li>
          <li class="dayOneWind"></li>
          <li class="dayOneHumd"></li>
        </ul>
      </div>
      <div class="forcast-two">
        <ul>
          <li class="dayTwoDate"></li>
          <li><img class="dayTwoIcon" src="" alt="" /></li>
          <li class="dayTwoTemp"></li>
          <li class="dayTwoWind"></li>
          <li class="dayTwoHumd"></li>
        </ul>
      </div>
      <div class="forcast-three">
        <ul>
          <li class="dayThreeDate"></li>
          <li><img class="dayThreeIcon" src="" alt="" /></li>
          <li class="dayThreeTemp"></li>
          <li class="dayThreeWind"></li>
          <li class="dayThreeHumd"></li>
        </ul>
      </div>
      <div class="forcast-four">
        <ul>
          <li class="dayFourDate"></li>
          <li><img class="dayFourIcon" src="" alt="" /></li>
          <li class="dayFourTemp"></li>
          <li class="dayFourWind"></li>
          <li class="dayFourHumd"></li>
        </ul>
      </div>
      <div class="forcast-five">
        <ul>
          <li class="dayFiveDate"></li>
          <li><img class="dayFiveIcon" src="" alt="" /></li>
          <li class="dayFiveTemp"></li>
          <li class="dayFiveWind"></li>
          <li class="dayFiveHumd"></li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
